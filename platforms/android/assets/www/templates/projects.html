<ion-view view-title="Projects">
    <ion-content>
        <style>
            .spinner svg{
                width: 40px;
                height: 40px;
            }
        </style>
        <div style="position:absolute; margin-top: 75%; margin-left: 45%;  width:30px; height: 30px;">
            <ion-spinner id="spinner" style="margin: auto;" icon="android"></ion-spinner>
        </div>
        <div class="list card" ng-repeat="item in data.projects">
            <div class="item item-avatar">
                <img src="{{item.logoUrl}}">
                <h2>{{item.name}}</h2>
                <p>{{item.creationDate}}</p>
            </div>
            <div class="item item-image">
                <img src="{{item.frontUrl}}">
            </div>
            <a class="item item-icon-left assertive" href="#/app/projects/{{item.id}}">
                <i class="icon ion-android-send"></i>
                Show Details
            </a>
        </div>

    </ion-content>
</ion-view>
